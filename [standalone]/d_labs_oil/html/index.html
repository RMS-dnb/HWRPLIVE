<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div id="main" class="container" style="display: none">
        <!-- Images -->
        <img id="img1" src="image/1.png" alt="Image 1">
        <img id="img3" src="image/3.png" alt="Image 3">
        <img id="img4" src="image/4.png" alt="Image 4">

        <!-- Loading Container -->
        <div id="loadingContainer">
            <!-- Loading Bars and Elements -->
            <div id="loadingBar"></div>
            <div id="loadingRange"></div>
            <div id="loadingRange2"></div>
            <div id="radius"></div>

            <!-- Press Spacebar Message -->
            <p id="pressSpacebar">Press Spacebar!</p> <!-- Translation here -->

            <!-- Toggle Button -->
            <button id="toggleButton">Exit</button> <!-- Translation here -->

            <!-- Additional Image -->
            <img id="img2" src="image/2.png" alt="Image 2" style="display: none">
        </div>

        <!-- Success Message -->
        <div id="successMessage">
            <p>Success!</p> <!-- Translation here -->
        </div>
    </div>

    <!-- JavaScript Script -->
    <script src="js/script.js"></script>
</body>
</html>
