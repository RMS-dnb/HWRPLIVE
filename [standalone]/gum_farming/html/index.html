<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="./index.js" type="text/javascript"></script>
    </head>
<head>
    <title>Progress Bars</title>
    <style>
        @font-face {
            font-family: crock;
            src: url(crock.ttf);
        }

        * {
            font-family: crock;
        }

        body {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #herbStats {
            width: 18%;
            height: 3%;
            position: absolute;
            top: 96%;
            left: 66%;
            background-color: transparent;
            text-shadow: 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black;
        }

        #Bar1 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 0%;
        }
        #Bar2 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 30%;
        }
        #Bar3 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 60%;
        }
        #Bar4 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 90%;
        }
        #Bar5 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 120%;
        }
        #Bar6 {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 5%;
            left: 150%;
        }

        
        .progress-bar {
            left: 10%;
            height: 50%;
            width: 80%;
            border-radius: 5px;
            background-color: #72727260; /* Změňte na požadovanou barvu pozadí progress baru */
            position: relative;
            overflow: hidden;
            border-color: rgb(0, 0, 0);
            border-style: solid;
            border-width: 0.10vw;
        }
        
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #00f7ff;
            transition: width rgb(255, 255, 255)se;
        }
        
        .progress-label {
            position: relative;
            left: 10%;
            font-size: 0.5vw;
            line-height: 5%;
            color: #ffffff;
        }
        
        .water.progress-bar span {
            background-image: linear-gradient(45deg, #76aef8 0%, #008cff 50%, #014b88 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }
        
        .fertilizer.progress-bar span {
            background-image: linear-gradient(45deg, #ffbd72 0%, #ff8800 50%, #804400 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }
        
        .pests.progress-bar span {
            background-image: linear-gradient(45deg, #fc7474 0%, #ff0000 50%, #810000 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }
        
        .status.progress-bar span {
            background-image: linear-gradient(45deg, #78e8fc 0%, rgb(0, 217, 255) 50%, #006c80 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }
        
        .quality.progress-bar span {
            background-image: linear-gradient(45deg, #8fff80 0%, #1eff00 50%, #108102 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }
        
        .time.progress-bar span {
            background-image: linear-gradient(45deg, #fff27c 0%, #ffe600 50%, #867903 100%);
            background-size: 200% 200%;
            background-position: 100% 0;
            animation: stripeAnimation 2s linear infinite;
        }

        
        @keyframes stripeAnimation {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
    <div id="herbStats">
        <div id="Bar1">
            <span class="progress-label" id="water"><b>Voda : 50%</b></span>
            <div class="progress-bar water">
                <span id="waterProgress"></span>
            </div>
        </div>

        <div id="Bar2">
            <span class="progress-label" id="fertilizer"><b>Hnojivo : 0%</b></span>
            <div class="progress-bar fertilizer">
                <span id="fertilizerProgress"></span>
            </div>
        </div>

        <div id="Bar3">
            <span class="progress-label" id="pests"><b>Škůdci : 0%</b></span>
            <div class="progress-bar pests">
                <span id="pestsProgress"></span>
            </div>
        </div>

        <div id="Bar4">
            <span class="progress-label" id="status"><b>Stav : 0%</b></span>
            <div class="progress-bar status">
                <span id="statusProgress"></span>
            </div>
        </div>

        <div id="Bar5">
            <span class="progress-label" id="quality"><b>Kvalita : 0%</b></span>
            <div class="progress-bar quality">
                <span id="qualityProgress"></span>
            </div>
        </div>

        <div id="Bar6">
            <span class="progress-label" id="time"><b>Čas : 0%</b></span>
            <div class="progress-bar time">
                <span id="timeProgress"></span>
            </div>
        </div>

    </div>
</body>
</html>
