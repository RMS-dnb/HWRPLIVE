<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>dlabs_trains</title>
</head>
<body>    

    <div id="boardContainer" style="display:none;">
        <div id="emptyWatermark" style="display: none;">Empty</div>
        <div id="boardHeader">
            <h1 id="boardTitle"></h1>
            <button id="closeButton" onclick="closeBoard()">×</button>
        </div>
        <div id="boardTableContainer">
            <table id="boardTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Content</th>
                        <th>Price</th>
                        <th id="actionHeader" style="display:none;">Actions</th>
                    </tr>
                </thead>
                <tbody id="boardBody">
                </tbody>
            </table>
        </div>
        <div id="editContainer" style="display:none;">
            <button id="addRowButton" onclick="openEditForm()">+ Add Row</button>
            <button onclick="saveBoard()">Save</button>
        </div>        
    </div>
  
    <div id="editFormOverlay" style="display:none;">
        <div id="editForm">
            <button id="closeEditButton" onclick="cancelEdit()">×</button>
            <h3>add</h3>
            <div id="dateContainer">
                <label for="editDate">Date:</label>
                <input type="text" id="editDate" placeholder="MM-DD" oninput="validateForm()"><br>
                <label>
                    <input type="checkbox" id="repeatTime" onclick="toggleDateInput(); validateForm()">
                    <span id="repeatLabel">Repeat daily</span>
                </label>                
                <label for="editTime">Time:</label>
                <input type="text" id="editTime" placeholder="HH:MM" oninput="validateForm()"><br>
            </div>
            <label for="editContent">Content:</label>
            <textarea id="editContent" placeholder="Enter content" oninput="validateForm()"></textarea><br>
            <label for="editPrice">Price:</label>
            <input type="text" id="editPrice" placeholder="Enter price" oninput="validateForm()"><br>
            <button id="saveButton" onclick="validateAndSave()">Save</button>
        </div>
    </div>
               
    <div id="hud-old" class="hud-old" style="display: none;">
        <div id="tachometer">
            <div class="ii numbers-container">
                <div><b><span class="num_1">0</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_2">20</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_3">40</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_4">60</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_5">80</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_6">100</span></b></div>
                <div><b></b></div>
                <div><b><span class="num_7">120</span></b></div>
            </div>
            <div class="needle"></div>
            <div id="textAboveNeedle" class="text-above-needle"></div> 
            <div class="pressure-bar">
                <div id="pressureHudBar"></div>
            </div>
            <div class="pin"><div class="inner"></div></div> 
        </div>
    </div>
             
    <div id="nui-wrapper">
        <div id="train-info">
            <h2 id="train-name">Train Name</h2>
            <p id="train-price">Price: <span>0</span></p>
            <p id="train-speed">Speed: <span>0</span></p>
            <p id="train-stash">Stash: <span>0</span></p>
            <p id="train-size">Size: <span>0</span></p>
            <input type="hidden" id="train-id" value="">
        </div>
        <div id="buttons">
            <button id="left-arrow">Left</button>
            <button id="right-arrow">Right</button>
            <button id="buy-button">Buy</button>
            <button id="camera-button">Cam</button>
        </div>
        <button id="exit-button">Exit</button>
    </div>
          
    <div id="nui-input-container" style="display: none;">
        <input type="text" id="nui-textInput" placeholder="Zadejte text">
        <br>
        <button id="nui-sendButton">Send</button>
        <button id="nui-closeButton">X</button>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
